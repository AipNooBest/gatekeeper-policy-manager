version: 2
updates:
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/app/requirements.txt" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/app/requirements-base.txt" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/app/static" # Location of package manifests
    schedule:
      interval: "daily"
